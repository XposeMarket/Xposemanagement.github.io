<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Create Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container" style="padding:16px 0">
  <div class="card" style="max-width:800px;margin:auto">
    <h1>Create Shop</h1>
    <form id="createShopForm">
      <h2>Shop Setup</h2>
      <div class="grid cols-2">
        <div>
          <label for="csName">Shop Name</label>
          <input id="csName" required>
        </div>
        <div>
          <label for="csType">Shop Type</label>
          <select id="csType" required>
            <option>Mechanic</option>
            <option>Body</option>
            <option>Other</option>
          </select>
        </div>
        <div style="grid-column:1/-1">
          <label for="csLogo">Shop Logo (optional)</label>
          <input id="csLogo" type="file" accept="image/*">
        </div>
      </div>
      
      <h2 style="margin-top:16px">Admin Account</h2>
      <div class="grid cols-2">
        <div>
          <label for="csFirst">First Name</label>
          <input id="csFirst" required>
        </div>
        <div>
          <label for="csLast">Last Name</label>
          <input id="csLast" required>
        </div>
        <div>
          <label for="csEmail">Email</label>
          <input id="csEmail" type="email" required>
        </div>
        <div>
          <label for="csPass">Password</label>
          <input id="csPass" type="password" minlength="6">
        </div>
        <div>
          <label for="csZipcode">Zipcode</label>
          <input id="csZipcode">
        </div>
        <div style="display:flex;gap:8px;align-items:flex-start;justify-content:center;margin-top:18px">
          <button class="btn primary" type="submit">Create Shop</button>
          <a class="btn" href="index.html">Back to login</a>
        </div>
      </div>
      
      <div style="margin-top:16px;text-align:center;border-top:1px solid var(--line);padding-top:16px">
        <p style="margin-bottom:12px;color:var(--text-secondary)">Or create shop with:</p>
        <button id="googleCreateShopBtn" class="btn" type="button" style="background:#4285f4;color:white;border:none;padding:10px 20px;border-radius:4px;display:flex;align-items:center;gap:8px;margin:0 auto">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Create Shop with Google
        </button>
      </div>
      
      <p id="csErr" class="notice"></p>
    </form>
  </div>
</main>

<footer class="container">Â© 2025 Xpose Management</footer>

<!-- Load Supabase first -->
<script src="vendor/supabase.umd.js"></script>

<!-- Load new create shop logic -->
<script type="module" src="pages/create-shop.js"></script>
</body>
</html>
