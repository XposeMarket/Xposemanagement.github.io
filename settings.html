<main class="container" style="padding:16px 0">
  <h1>Settings</h1>
  <div class="grid cols-2">
    <div class="card">
      <h3>Shop</h3>
      <label>Name</label>
      <input id="shopName">
      <label>Phone</label>
      <input id="shopPhone">
      <label>Email</label>
      <input id="shopEmail" type="email">
      <div class="toolbar" style="margin-top:10px">
        <button id="saveShop" class="btn primary">Save</button>
      </div>
      <p class="notice" id="shopSaved"></p>
    </div>

    <div class="card">
      <!-- Services -->
<h3>Services</h3>
<div id="svcList"></div>

<!-- ADD/EDIT ROW -->
<div class="grid cols-4" style="margin-top:10px">
  <input id="svcName" placeholder="Service name">
  <input id="svcPrice" type="number" placeholder="Parts $">
  <input id="svcLabor" type="number" step="0.01" placeholder="Labor $/hr">
  <input id="svcHours" type="number" step="0.25" placeholder="Hours">
</div>
<div class="toolbar" style="margin-top:8px;justify-content:space-between">
  <div><button id="manageRates" class="btn">Manage Labor Rates</button></div>
  <div><button id="svcAdd" class="btn primary">Add</button></div>
</div>
<p class="notice">Click a service to remove it.</p>

    </div>
  </div>
