<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign up - Xpose Management</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="container" style="padding:16px 0">

<div class="card" style="max-width:600px;margin:auto">
  <h1>Create your account</h1>
  <form id="signupForm">
    <label>Shop Join Code</label>
    <input id="suJoin" placeholder="Enter join code" required>
    <div class="grid cols-2">
      <div>
        <label>First name</label>
        <input id="suFirst" required>
      </div>
      <div>
        <label>Last name</label>
        <input id="suLast" required>
      </div>
    </div>
    <label>Email</label>
    <input type="email" id="suEmail" required>
    <label>Password</label>
    <input type="password" id="suPass" minlength="6" required>
    <div style="margin-top:16px;text-align:center;border-top:1px solid var(--line);padding-top:16px">
      <p style="margin-bottom:12px;color:var(--text-secondary)">Or sign up with:</p>
      <button id="googleSignupBtn" class="btn" type="button" style="background:#4285f4;color:white;border:none;padding:10px 20px;border-radius:4px;display:flex;align-items:center;gap:8px;margin:0 auto">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign up with Google
      </button>
    </div>
    <div style="margin-top:10px;display:flex;gap:8px">
      <button id="signupBtn" class="btn primary" type="submit">Sign up</button>
      <a class="btn" href="index.html">Back to login</a>
    </div>
    <p id="signupErr" class="notice"></p>
  </form>
</div>

</main>
<footer class="container">© 2025 Xpose Management · All client-side · Solid colors only</footer>
<script src="vendor/supabase.umd.js"></script>
<script type="module" src="pages/signup.js"></script>
</body>
</html>
