<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Invoices</title><link rel="stylesheet" href="styles.css"></head><body>
<header class="top">
  <div class="container row top row">
    <a class="brand" href="dashboard.html" aria-label="Xpose Management Home">
      <img src="assets/logo.svg" alt="Xpose Management logo">
      <b>Xpose Management</b>
    </a>
    <nav>
      <a href="dashboard.html" class="">Dashboard</a>
      <a href="appointments.html" class="">Appointments</a>
      <a href="jobs.html" class="">Jobs</a>
      <a href="messages.html" class="">Messages</a>
      <a href="invoices.html" class="active">Invoices</a>
      <a href="settings.html" class="">Settings</a>
      <a href="profile.html" class="">Profile</a>
    </nav>
    <div>
      <button id="themeToggle" class="btn" aria-label="Toggle theme">Theme</button>
      <button id="logoutBtn" class="btn" aria-label="Logout">Logout</button>
    </div>
  </div>
</header>
<main class="container" style="padding:16px 0"><h1>Invoices</h1><div class="card"><div class="toolbar"><button id="newInvoice" class="btn primary">New Invoice</button><input id="invSearch" placeholder="Search open…"></div><table class="table" id="invTable"><thead><tr><th>#</th><th>Customer</th><th>Total</th><th>Status</th><th>Due</th><th>Actions</th></tr></thead><tbody></tbody></table><p class="notice" id="invEmpty"></p></div><details id="prevWrap" class="card" style="margin-top:14px"><summary><b>Previous Invoices (Paid)</b></summary><div class="toolbar"><input id="prevSearch" placeholder="Search paid…"></div><table class="table" id="prevTable"><thead><tr><th>#</th><th>Customer</th><th>Total</th><th>Status</th><th>Due</th><th>Actions</th></tr></thead><tbody></tbody></table><p class="notice" id="prevEmpty"></p></details>
<div id="invModal" class="hidden" role="dialog" aria-modal="true" aria-labelledby="invTitle">
  <div class="card" style="max-width:720px;margin:0 auto">
    <div class="toolbar" style="justify-content:space-between">
      <h2 id="invTitle">New Invoice</h2>
      <button id="closeInv" class="btn">Close</button>
    </div>
    <div class="grid cols-2" style="margin-top:8px">
      <div><label>Customer</label><input id="invCustomer" placeholder="Customer name" /></div>
      <div><label>Appointment ID (optional)</label><input id="invAppt" placeholder="a123..." /></div>
      <div><label>Tax %</label><input id="invTax" type="number" value="6" /></div>
      <div><label>Discount %</label><input id="invDisc" type="number" value="0" /></div>
      <div><label>Due</label><input id="invDue" type="date" /></div>
    </div>
    <div style="margin-top:10px">
      <div class="toolbar" style="justify-content:space-between"><h3>Items</h3><button id="addItem" class="btn">Add Item</button></div>
      <div id="items"></div>
    </div>
    <div class="toolbar" style="justify-content:flex-end;margin-top:10px">
      <div>Subtotal: $<span id="subTotal">0.00</span></div><div style="width:14px"></div>
      <div>Grand Total: $<span id="grandTotal">0.00</span></div><div style="width:14px"></div>
      <button id="saveInv" class="btn primary">Save</button>
    </div>
  </div>
</div>
</main><footer class="container">© GR</footer><script src="app.js"></script><script src="multi-tenant.js"></script>
</body></html>
