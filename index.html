<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <!-- PWA manifest and icons -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" type="image/png" href="assets/logo-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="assets/logo-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="assets/logo-512.png">
  <meta name="theme-color" content="#0a2947">
</head>
<body>
<main class="container" style="padding:16px 0">
<div style="max-width:420px;margin:0 auto;">
  <div class="card" style="margin:0 auto; max-width:400px;">
    <h1 style="text-align:center; margin-bottom:10px">Welcome to</h1>
    <div style="text-align:center; margin-bottom:18px">
      <img src="XposeManagementCRMlogo.png" alt="Xpose Management Logo" style="height:54px;max-width:90%;object-fit:contain;filter:drop-shadow(0 2px 8px rgba(0,0,0,0.10));margin-top:2px;" />
    </div>
    <form id="loginForm">
      <label>Email</label><input id="loginEmail" type="email" required>
      <label>Password</label><input id="loginPass" type="password" required>
      <div class="toolbar" style="margin-top:10px"><button class="btn primary" type="submit">Login</button></div>
      <div style="margin-top:16px;text-align:center;border-top:1px solid var(--line);padding-top:16px">
        <p style="margin-bottom:12px;color:var(--text-secondary)">Or sign in with:</p>
        <button id="googleLoginBtn" class="btn" type="button" style="background:#4285f4;color:white;border:none;padding:10px 20px;border-radius:4px;display:flex;align-items:center;gap:8px;margin:0 auto">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        </button>
      </div>
      <p id="loginErr" class="notice"></p>
    </form>
    <div id="extraAuthBtns" style="margin-top:24px;display:flex;flex-direction:column;gap:10px">
  <div style="text-align:center;margin-bottom:6px;color:var(--muted);font-size:1.08em;font-weight:500;">Or, if you're new!</div>
      <button id="btnCreateAccount" type="button" class="btn">Create Account</button>
      <button id="btnCreateShop" type="button" class="btn primary">Create Shop</button>
    </div>
    <div style="margin-top:24px;text-align:center;color:var(--muted)">
      <p>Appointments • Jobs • Messages • Invoices</p>
      <p>Your one stop Shop Management program</p>
    </div>
  </div>
</div>
</main>
<script src="vendor/supabase.umd.js"></script>
<script type="module" src="app.js"></script>
<script src="multi-tenant.js"></script>
<script>(function(){var go=function(p){try{location.assign(p);}catch(e){location.href=p;}};var ca=document.getElementById('btnCreateAccount');var cs=document.getElementById('btnCreateShop');if(ca)ca.addEventListener('click',function(e){e.preventDefault();go('signup.html');});if(cs)cs.addEventListener('click',function(e){e.preventDefault();go('create-shop.html');});})();</script>
</body></html>
