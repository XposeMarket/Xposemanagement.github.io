<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login</title><link rel="stylesheet" href="styles.css"></head><body><main class="container" style="padding:16px 0">
<div class="grid cols-2"><div class="card"><h1>Welcome</h1>
<form id="loginForm">
<label>Email</label><input id="loginEmail" type="email" required>
<label>Password</label><input id="loginPass" type="password" required>
<div class="toolbar" style="margin-top:10px"><button class="btn primary" type="submit">Login</button></div><p id="loginErr" class="notice"></p></form>
</div><div class="card"><h2>Xpose Management</h2>
<p>Appointments • Jobs • Messages • Invoices</p>
<p>Your one stop Shop Management program</p>
<div id="extraAuthBtns" style="margin-top:10px;display:flex;gap:8px">
<button id="btnCreateAccount" type="button" class="btn">Create Account</button>
<button id="btnCreateShop" type="button" class="btn primary">Create Shop</button>
</div></div></div></main>
<script src="app.js"></script><script src="multi-tenant.js"></script>
<script>(function(){var go=function(p){try{location.assign(p);}catch(e){location.href=p;}};var ca=document.getElementById('btnCreateAccount');var cs=document.getElementById('btnCreateShop');if(ca)ca.addEventListener('click',function(e){e.preventDefault();go('signup.html');});if(cs)cs.addEventListener('click',function(e){e.preventDefault();go('create-shop.html');});})();</script>
</body></html>
